<div class="signup-page">
  <div class="signup-box">
  <h1> Sign Up </h1>

  <p *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </p>

  <form (ngSubmit)="doSignUp()">

    <label for="username-input"> Username</label>
    <input id="username-input" type="text" placeholder="username" [(ngModel)]="signUpInfo.username" name="usernameValue">
    <br>

    <label for="password-input"> Password </label>
    <input id="password-input" type="password" placeholder="password" [(ngModel)]="signUpInfo.password" name="passwordValue">
    <br>

    <button class="btn btn-default"> Sign Up </button>
  </form>

  <p>Already have account?
    <a [routerLink]="['/']">Log In</a>
  </p>
  </div>
  
</div>
