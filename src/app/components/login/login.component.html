<div class="login-page">
  <div class="login-box">
    <h1> Log In </h1>

    <p *ngIf="loginErrorMessage" class="error">
      {{ loginErrorMessage }}
    </p>

    <form (ngSubmit)="doLogin()">
      <!-- <label for="login-username-input"> Username </label> -->
      <input class="username input" id="login-username-input" type="text" placeholder="username" [(ngModel)]="loginInfo.username" name="loginUsername">
      <br>

      <!-- <label for="login-pass-input"> Password </label> -->
      <input class="input" id="login-pass-input" type="password" placeholder="password" [(ngModel)]="loginInfo.password" name="loginPassword">
      <br>

      <button class="btn btn-default"> Log In </button>
    </form>

    <p>Don't have account?
      <a [routerLink]="['/signup']">Sign Up</a>
    </p>
  </div>

</div>
